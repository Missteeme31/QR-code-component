<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <title>QR Code Component</title>
  </head>
  <body>
    <!--A container id to hold the card-->
    <div id="container">
      <!--A div class to hold card and img-->
      <div class="card">
        <img src="https://cdn.glitch.global/7d1a4974-53cf-4aad-a472-34e22bdf0d50/image-qr-code.png?v=1659475696598" alt="QR Code">
        <!--A div class to hold card text-->
        <div class="content">
          <h2>Improve your front-end skills by building projects</h2>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      
    </div>
  </body>
</html>
